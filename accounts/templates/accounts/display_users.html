<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>

<body>
    <h1>List of Users</h1>
    {% if users %}
    <ul>
        {% for user in users %}
        <p>User ID: {{ user.id }}</p>
        <a href="{% url 'user_details' user.id %}">
            <p>Username: {{ user.username }}</p>
        </a>
        <br>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>

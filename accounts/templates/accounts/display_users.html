{% extends 'base.html' %}

{% block title %}All Users{% endblock %}

{% block content %}

<h1>List of Users</h1>
{% if users %}
<ul>
    {% for user in users %}
    <p>User ID: {{ user.id }}</p>
    <a href="{% url 'user_details' user.id %}">
        <p>Username: {{ user.username }}</p>
    </a>
    <br>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}

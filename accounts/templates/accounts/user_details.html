{% extends 'base.html' %}

{% block title %}Users details{% endblock %}

{% block content %}

<h1>{{ user.username }} User Details</h1>
<ul>
    <p>User ID: {{ user.id }}</p>
    <p>Username: {{ user.username }}</p>
    <p>User Bio : {{ user.user_bio }}</p>
    <p>Date Joined: {{ user.date_joined }}</p>
    </p>
</ul>
<a href="{{ back_url }}">Back to all Users</a>

{% endblock %}

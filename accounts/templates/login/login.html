{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}

<div class="container mt-4">
    <h1 class="text-left display-4 mb-4">Login</h1>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
        <div class="form-group row">
            <label for="{{ form.username.id_for_label }}" class="col-sm-2 col-form-label">Username:</label>
            <div class="col-sm-10">
                {{ form.username }}
                {{ form.username.errors }}
            </div>
        </div>

        <div class="form-group row">
            <label for="{{ form.password.id_for_label }}" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-10">
                {{ form.password }}
                {{ form.password.errors }}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

{% endblock %}

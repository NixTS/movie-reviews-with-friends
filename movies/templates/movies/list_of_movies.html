<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
</head>
<body>
    <h1>Movies</h1>
<ul>
    {% for movie in movies %}
            <p>{{ movie.movie_id }}</p>
            <p>{{ movie.movie_title }}</p>
            <p>{% if movie.movie_poster %}
                <img src="{{ movie.get_poster_url }}" alt="Movie Poster"></p>
            
            {% endif %}
    {% endfor %}
</ul>
</body>
</html>

{% extends 'base.html' %}

{% block title %}Create groups{% endblock %}

{% block content %}

<!-- create group -->
<div class="container mt-4">
    <h1 class="text-left display-4 mb-4">Create a new Group</h1>

    <!-- create group form -->
    <form method="post" action="{% url 'create_groups' %}">
        {% csrf_token %}

        <div class="form-group row">
            <label for="{{ form.group_name.id_for_label }}" class="col-sm-2 col-form-label">Group Name:</label>
            <div class="col-sm-10">
                {{ form.group_name }}
                {{ form.group_name.errors }}
            </div>
        </div>

        <div class="form-group row">
            <label for="{{ form.group_description.id_for_label }}" class="col-sm-2 col-form-label">Group
                Description:</label>
            <div class="col-sm-10">
                {{ form.group_description }}
                {{ form.group_description.errors }}
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Create Group</button>
            </div>
        </div>
    </form>
    <!-- end create group form -->

    <!-- back to display_gtoups -->
    <a href="{{ back_url }}" class="btn btn-secondary mt-3">Back to all Groups</a>
    <!-- end back to display_gtoups -->

</div>
<!-- end create group -->
{% endblock %}

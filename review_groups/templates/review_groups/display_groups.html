{% extends 'base.html' %}

{% block title %}Display all groups{% endblock %}

{% block content %}

<h1>List of Groups</h1>
{% if groups %}
<ul>
    {% for group in groups %}
    <p>Group ID: {{ group.group_id }}</p>
    <a href="{% url 'group_details' group.group_id %}">
        <p>Group Name: {{ group.group_name }}</p>
    </a>
    <br>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}

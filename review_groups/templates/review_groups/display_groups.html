<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
</head>

<body>
    <h1>List of Groups</h1>
    {% if groups %}
    <ul>
        {% for group in groups %}
        <p>Group ID: {{ group.group_id }}</p>
        <a href="{% url 'group_details' group.group_id %}">
            <p>Group Name: {{ group.group_name }}</p>
        </a>
        <br>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>

{% extends 'base.html' %}

{% block title %}Display all groups{% endblock %}

{% block content %}

<!-- list of groups -->
<div class="container mt-4">
    <h1 class="text-left display-4 mb-4">List of Groups</h1>

    {% if groups %}
    <div class="list-group">
        {% for group in groups %}
        <div class="list-group-item mb-4 border rounded py-4">
            <a href="{% url 'group_details' group.group_id %}" class="text-decoration-none">
                <h2 class="h4 mb-0">{{ group.group_name }}</h2>
            </a>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
<!-- end list of groups -->

{% endblock %}

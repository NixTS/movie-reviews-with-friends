{% extends 'base.html' %}

{% block title %}Display all groups{% endblock %}

{% block content %}

<div class="container">
    <h1 class="display-4 text-left my-4">List of Groups</h1>
    {% if groups %}
    <ul class="list-group">
        {% for group in groups %}
        <li class="list-group-item mb-4 border rounded py-4">
            <a href="{% url 'group_details' group.group_id %}" class="text-decoration-none">
                <h2 class="h4 mb-0">{{ group.group_name }}</h2>
            </a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>





{% endblock %}

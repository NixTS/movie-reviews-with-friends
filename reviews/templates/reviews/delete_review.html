{% extends 'base.html' %}

{% block title %}Delete Review{% endblock %}

{% block content %}

<h1>Delete Review</h1>
<p>Are you sure you want to delete the review?</p>
<p>This review will be deleted forever and can't be brought back.</p>
<form method="post" action="">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>

<a href="{% url 'movie_review' group_id=review.review_group_id movie_id=review.review_movie_id %}">Cancel</a>

{% endblock %}

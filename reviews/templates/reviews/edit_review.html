{% extends 'base.html' %}

{% block title %}Edit Review{% endblock %}

{% block content %}

<h1>Edit Review</h1>
<form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>

<a href="{% url 'movie_review' group_id=review.review_group_id movie_id=review.review_movie_id %}">Cancel</a>

{% endblock %}
